<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="qr-body">
            <div class="qr-image">
                <img src="./images/image-qr-code.png" alt="Image containing a QR code that can be scanned by any QR readers.">
            </div>
            <div class="qr-header">
                <h1>Improve your front-end skills by building projects</h1>
            </div>
            <div class="qr-text">
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
            </div>
        </div>
    </div>
</body>
</html>
